<h3>Posts - <span class="font-weight-bold color-b">{{posts.length}}</span></h3>
<div class="card" *ngFor="let post of posts | paginate: { itemsPerPage: 6, currentPage: p }" (click)="showPost(post.id)">
    <div class="card-body">
        <h5 class="card-title">{{post.title}}</h5>
        <p class="card-text">{{post.body}}</p>
    </div>
</div>
<div class="card" *ngIf="posts.length == 0">

    </div>
</div>
<pagination-controls *ngIf="posts.length > 0" (pageChange)="p = $event"></pagination-controls>
