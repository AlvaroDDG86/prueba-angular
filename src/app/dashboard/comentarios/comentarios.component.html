<h3>Comentarios - <span class="font-weight-bold color-b">{{comentarios.length}}</span></h3>

<div class="form-row no-margin">
    <div class="col">
        <input type="number" #comentario class="form-control" id="textoBusqueda" placeholder="Posts a buscar" [(ngModel)]="id">
    </div>
    <div class="col">
        <button type="button" (click)="buscarComentarios(comentario.value)" class="btn btn-app-primary mb-2">Buscar</button>
    </div>
</div>
<hr />

<div class="card" *ngFor="let comentario of comentarios | paginate: { itemsPerPage: 4, currentPage: p }">
    <div class="card-body">
        <h5 class="card-title">{{comentario.name}}</h5>
        <p><span class="post-id" (click)="showPost(comentario.postId)">Post: {{comentario.postId}}</span></p>
        <p class="font-weight-light font-italic">{{comentario.email}}</p>
        <p class="card-text">{{comentario.body}}</p>
    </div>
</div>
<pagination-controls class="my-pagination" *ngIf="comentarios.length > 0" (pageChange)="p = $event"></pagination-controls>
