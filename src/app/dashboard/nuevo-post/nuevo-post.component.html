<h3>Nuevo Post</h3>
<div class="row form-nuevo">
    <div class="col-12">
        <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="InputTitulo">Titulo</label>
                <input type="text" formControlName="title" class="form-control" id="InputTitulo" placeholder="TÃ­tulo">
            </div>
            <div class="form-group">
                <label for="InputBody">Contenido</label>
                <textarea rows="3" formControlName="body" class="form-control" id="InputContenido" placeholder="Contenido">
                    </textarea>
            </div>
            <button [disabled]="!postForm.valid" type="submit" class="btn btn-app-success">Guardar</button>
        </form>
    </div>
</div>
