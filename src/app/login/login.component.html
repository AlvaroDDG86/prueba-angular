<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-md-auto">
            <h5>App Prubea Angular</h5>
        </div>
    </div>
    <div class="row justify-content-md-center">
        <div class="col-md-auto">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="InputNombre">Nombre</label>
                    <input type="text" formControlName="nombre" class="form-control" id="InputNombre" placeholder="Nombre">
                </div>
                <div class="form-group">
                    <label for="InputPassword">Password</label>
                    <input type="password" formControlName="password" class="form-control" id="InputPassword" placeholder="Password">
                </div>
                <div class="form-check">
                    <input type="checkbox" formControlName="isAdmin" class="form-check-input" id="adminCheck">
                    <label class="form-check-label" for="adminCheck">Rol Admin</label>
                </div>
                <button [disabled]="!loginForm.valid" type="submit" class="btn btn-primary">Entrar</button>
            </form>
        </div>
    </div>
</div>
